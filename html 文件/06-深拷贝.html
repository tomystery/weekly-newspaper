<script>
   /*  只要递归调用"浅拷贝"就行了 */

//    目前jq使用的方法
function deepCopy(p,c){
    var c=c|{};

    for(var i in p){
        if(typeof p[i]==='object'){
            c[i]=(p[i].constructor===Array)?[]:{};
            deepCopy(p[i],c[i]);
        }
    }
}
</script>
